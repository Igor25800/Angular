<div class="container mt-5 pt-5">
    <form #myForm=ngForm>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input 
            required
            pattern="^[a-zA-Z0-9_\.\-]{1,15}@[a-zA-Z]{1,6}\.[a-zA-Z]{2,6}$"
            [(ngModel)]="user.email" 
            name="email" 
            #email="ngModel" 
            type="text" class="form-control" id="userEmail">
        </div>

        <div class="form-group">
            <label for="userPassword">Password</label>
            <input
            [(ngModel)]="user.password"
            name="password"
            #password="ngModel"
            type="text" class="form-control" id="userPassword">
        </div>

        <button (click)="addUser(email, password, myForm)" type="button" class="btn btn-success">Submit</button>
    </form>

    <div>
        <p>{{user.email}}</p>
        <p>{{user.password}}</p>
    </div>
</div>
