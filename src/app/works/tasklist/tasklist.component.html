<app-nav></app-nav>
<section class="page">
    <form class="width-form">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Login</label>
            <input [(ngModel)]="newLogin" name="newLogin" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter login">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="newPassword" name="newPassword" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [(ngModel)]="newEmail" name="newEmail" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">  
        </div>
            <button *ngIf="isBtnAdd" (click)="addUser()" class="btn btn-success btn-width" type="button">Add User</button>
            <button *ngIf="isBtnEdit"  (click)="addSaveUser()" class="btn btn-info btn-width" type="button">Save edit user</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
                <th scope="col">password</th>
                <th scope="col">email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let name of arrLogin ; let i = index" >
                <td>{{i+1}}</td>
                <td>{{arrLogin[i]}}</td> 
                <td>{{arrPassword[i]}}</td> 
                <td>{{arrEmail[i]}}</td>
                <td><button (click)="editUser(i)" class="btn btn-warning">Edit</button></td>
                <td><button [disabled]= "isDisavled" (click)="deleteUser(i)" class="btn btn-danger">Delete</button></td> 
            </tr>
    </table>
</section>
