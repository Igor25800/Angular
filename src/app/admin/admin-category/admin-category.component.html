<div class="container-fluid border">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border heigth">
      <div class="container-fluid">
        <a class="navbar-brand">Category</a>
        <button class="btn btn-dark width" type="button" (click)="openModal(template); swt(true); title()">Add</button>
      </div>
    </nav>
    <div class="center">
    <div class="form-floating mb-3 pading">
        <input [(ngModel)]="filter" type="search" class="form-control widthInp" id="floatingInput" placeholder="filter category">
   </div>
   <app-table-category class="table" 
    [filter]="filter"  
    [arrCategory]="arrCategory"  
    (opean)="openModal(template);" 
    (opeanDelete)="openModalDelete(template)"
    (edit)="editCategory($event)"   
    (deleteModal)="deleteCategory($event)"
    ></app-table-category>
</div>
</div>
<ng-template #template>
  <div [ngSwitch]="switch">
    <app-modal-add  *ngSwitchCase="'add'" (modalHide)="close() ; getAmdinCategory()" [arr]="arrCategory" ></app-modal-add>
    <app-modal-delete *ngSwitchCase="'delete'" (hideModule)="close();  getAmdinCategory()"  [idDelete]="idDelete"></app-modal-delete>
  </div>
</ng-template>
