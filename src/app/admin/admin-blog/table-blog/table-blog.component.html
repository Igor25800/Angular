<table class="table">
    <thead>
        <th>#</th>
        <th>Title</th>
        <th>Text</th>
        <th>Data</th>
        <th>Autor</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of adminBlog; let i=index">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.text}}</td>
            <td>{{item.date | date}}</td>
            <td>{{item.autor}}</td>
            <td>
                <button (click)="editBlog(item)"  class="btn btn-dark" type="button">Edit</button>
            </td>
            <td>
                <button (click)="deleteBlog(item)" class="btn btn-dark" type="button">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
