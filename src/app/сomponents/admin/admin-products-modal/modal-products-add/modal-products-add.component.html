<div class="modal-header">
      <h4 class="modal-title pull-left">Modal Title</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="product.category" type="text" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="product.name" type="text" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea [(ngModel)]="product.description" class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="product.price" type="text" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="custom-file">
              <label class="custom-file-label" for="inputGroupFile02">{{product.images}}</label>
              <input (change)="uploadFile($event)" type="file" class="custom-file-input" id="inputGroupFile02">
            </div>
        </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-dark" [style.width]="(uploadProgrs | async) + '%' " role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          
          <div  *ngIf="alert"  class="alert alert-dark" role="alert">
            File uploaded. Now you can add product
          </div>
          <div class="modal-footer" style="margin-top: 20px;">
            <button  (click)="close()" type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            <button (click)="addProsucts()"  type="button" class="btn btn-dark" [textContent]=" adminProductsServices.isBtn ? 'Add' : 'Edit User' " ></button>
          </div>
</div>
