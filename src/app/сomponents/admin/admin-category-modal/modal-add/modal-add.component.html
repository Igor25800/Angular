<div class="modal-header">
    <h4 class="modal-title pull-left">Modal {{adminCategoryServices.nameTitle}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input [(ngModel)]="adminCategoryServices.name" type="text" class="form-control" id="floatingInput" placeholder="name here">
  </div>
  <div class="modal-footer">
    <button [disabled]='btnClose' (click)="close()" type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
    <button [disabled]='disabledBtn()'  (click)="addCategory()" type="button" class="btn btn-dark" 
    [textContent]="adminCategoryServices.isBtn ? 'Add':'Update'" ></button>
  </div>
